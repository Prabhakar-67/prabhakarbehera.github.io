  <title>Know More | Prabhakar Behera</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root {
      --accent1:#138de2;
      --accent2:#22c1d6;
      --text:#0a2740;
      --muted:#406b8e;
      --bg:#f5f9fb;
      --shadow:0 10px 30px rgba(12,60,90,0.08);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Segoe UI',system-ui,Arial;
      background:linear-gradient(120deg,#bfe9ff,#fdfbfb,#ffd6a5);
      background-size:300% 300%;
      animation:sunrise 25s ease-in-out infinite alternate;
      color:var(--text);
      overflow-x:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    @keyframes sunrise{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    header{
      position:fixed;top:0;left:0;right:0;height:70px;
      display:flex;align-items:center;justify-content:space-between;
      background:rgba(255,255,255,0.8);
      backdrop-filter:blur(10px);
      box-shadow:var(--shadow);
      padding:0 28px;z-index:1000;
    }
    header a{text-decoration:none;font-weight:700;color:var(--text)}

    h1{
      font-size:2.4rem;
      color:var(--accent1);
      margin-bottom:20px;
      text-align:center;
    }

    .container{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:40px;
      margin-top:100px;
    }

    .card{
      width:300px;
      height:380px;
      background:rgba(255,255,255,0.85);
      border-radius:20px;
      box-shadow:0 15px 40px rgba(0,0,0,0.12);
      backdrop-filter:blur(8px);
      text-align:center;
      padding:25px;
      transition:all 0.4s ease;
      cursor:pointer;
      position:relative;
      overflow:hidden;
    }
    .card:hover{
      transform:translateY(-10px) scale(1.03);
      box-shadow:0 25px 60px rgba(19,141,226,0.25);
    }
    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
      border-radius:14px;
      box-shadow:0 4px 20px rgba(0,0,0,0.15);
    }
    .card h3{
      margin:18px 0 8px;
      color:var(--accent1);
      font-size:1.3rem;
    }
    .card p{
      font-size:0.95rem;
      color:var(--muted);
    }
    .card a{
      text-decoration:none;
      position:absolute;
      inset:0;
    }

    footer{
      text-align:center;
      color:var(--muted);
      margin-top:60px;
    }
  </style>
</head>
